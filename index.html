<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Converter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            .form-control:focus {
                border-color: var(--bs-dark-bg-subtle);
                box-shadow: none;
                outline: 0 none;
            }
        </style>
    </head>
    <body class="d-flex justify-content-center vh-100">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2" style="padding-top: 100px">
                    <textarea
                        id="content"
                        class="form-control mb-3"
                        rows="5"
                        style="resize: none; min-height: 200px"
                        autofocus="autofocus"
                        placeholder="Add your text here..."
                    ></textarea>
                    <button id="convert" class="btn btn-dark btn-lg">convert</button>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('convert').addEventListener('click', function () {
                const textarea = document.getElementById('content');
                textarea.value = textarea.value.toLowerCase();
            });
        </script>
    </body>
</html>
