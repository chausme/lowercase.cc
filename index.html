<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Make text lowercase - lowercase.cc</title>
        <meta name="description" content="Make any text lowercase online. Simple. No ads" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicons/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicons/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicons/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicons/site.webmanifest" />
        <link rel="mask-icon" href="./assets/favicons/safari-pinned-tab.svg" color="#5bbad5" />
        <meta name="msapplication-TileColor" content="#ffc40d" />
        <meta name="theme-color" content="#ffffff" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                background-image: url('./assets/images/bear.png');
                background-repeat: no-repeat;
                background-position: calc(100% - 70px) calc(100% - 50px);
                background-size: 200px auto;
            }
            .form-control:focus {
                border-color: var(--bs-dark-bg-subtle);
                box-shadow: none;
                outline: 0 none;
            }
        </style>
    </head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ST73W6RNVD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'G-ST73W6RNVD');
    </script>
    <body class="d-flex justify-content-center vh-100">
        <div class="container" style="padding-top: 100px">
            <div class="row">
                <div class="col-md-8 offset-md-2 position-relative">
                    <textarea
                        id="content"
                        class="form-control mb-3"
                        rows="5"
                        style="resize: none; min-height: 200px"
                        autofocus="autofocus"
                        placeholder="Add your text here..."
                    ></textarea>
                    <button id="convert-copy" class="btn btn-dark btn-lg me-3">
                        convert & copy
                    </button>
                    <button id="convert" class="btn btn-dark btn-lg">convert</button>
                    <div class="info d-none position-absolute" style="top: -35px; left: 15px">
                        ✔️Copied
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('convert').addEventListener('click', function () {
                const textarea = document.getElementById('content');
                textarea.value = textarea.value.toLowerCase();
            });

            document.getElementById('convert-copy').addEventListener('click', function () {
                const textarea = document.getElementById('content');
                textarea.value = textarea.value.toLowerCase();
                textarea.select();
                textarea.setSelectionRange(0, 99999);
                navigator.clipboard.writeText(textarea.value);
                document.querySelector('.info').classList.remove('d-none');

                setTimeout(() => {
                    document.querySelector('.info').classList.add('d-none');
                    window.getSelection().removeAllRanges();
                }, 2000);
            });
        </script>
    </body>
</html>
